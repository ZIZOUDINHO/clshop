<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page De Connexion</title>
	<link rel="stylesheet" type="text/css" href="css/style-connexion.css">
</head>
<body>
	<div class="container">
		<form>
			<h2>CONNEXION</h2>
			<div class="utilisateur">
				<label>Nom d'utilisateur:</label><br>
				<input type="text" placeholder="Saisir Nom utilisateur">
			</div>
			<div class="pass">
				<label>Mot de passe:</label><br>
				<input type="password" placeholder="Saisir mot de passe">
			</div>
			<div class="btn">
				<button style="cursor: pointer;">Se connecter</button>
			</div>
		</form>
		
	</div>

</body>
</html>
